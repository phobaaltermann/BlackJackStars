<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Blackjack</h1>

    <!-- Баланс и ставка -->
    <div class="info">
      <div>Баланс: <span id="money">1000</span></div>
      <div>
        Ставка: <input type="number" id="bet" min="1" value="50" />
      </div>
    </div>

    <!-- Игровая зона -->
    <div id="table">
      <div class="hand">
        <h2>Дилер</h2>
        <div id="dealer-cards" class="cards"></div>
        <div id="dealer-sum" class="sum"></div>
      </div>

      <div class="hand">
        <h2>Игрок</h2>
        <div id="player-cards" class="cards"></div>
        <div id="player-sum" class="sum"></div>
      </div>
    </div>

    <!-- Панель управления -->
    <div id="controls">
      <button id="start">Начать игру</button>
      <button id="hit" disabled>Взять</button>
      <button id="stand" disabled>Стоп</button>
      <button id="double" disabled>Дабл</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
