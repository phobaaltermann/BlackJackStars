<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackjack — Modern Browser Edition</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <!-- START SCREEN -->
    <section id="start-screen" class="panel center">
      <h1>BlackJack</h1>
      <p>Классическая игра с 6 колод. Дилер стоит на любом 17 (S17).</p>
      <div class="row">
        <label>Баланс: <strong id="start-money">1000</strong></label>
      </div>
      <div class="row" style="margin-top:8px;">
        <label>Ставка: <input id="start-bet" type="number" min="1" value="20" /></label>
      </div>
      <div class="row" style="margin-top:12px;">
        <button id="btn-start">Начать игру</button>
      </div>
      <p class="muted">Double — доступен только на первых двух картах.</p>
    </section>

    <!-- GAME AREA -->
    <section id="game-screen" class="panel" style="display:none;">
      <div class="topbar">
        <div>Баланс: <span id="money">0</span></div>
        <div>Ставка: <input id="bet" type="number" min="1" value="20" /></div>
      </div>

      <div class="table">
        <div class="hand">
          <h3>Дилер</h3>
          <div id="dealer-cards" class="cards"></div>
          <div id="dealer-sum" class="sum"></div>
        </div>

        <div class="hand">
          <h3>Игрок</h3>
          <div id="player-cards" class="cards"></div>
          <div id="player-sum" class="sum"></div>
        </div>
      </div>

      <div class="controls">
        <button id="btn-hit" disabled>Взять</button>
        <button id="btn-stand" disabled>Стоп</button>
        <button id="btn-double" disabled>Дабл</button>
        <button id="btn-new" style="display:none;">Новая игра</button>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
