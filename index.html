<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Stars</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Blackjack Stars</h1>
      <div class="top-info">
        <span>Баланс: <span id="balance">0</span> ⭐</span>
        <span>Ставка: <span id="bet">50</span> ⭐</span>
      </div>
    </header>

    <main>
      <div class="hand dealer">
        <h2>Дилер</h2>
        <div id="dealer-cards" class="cards"></div>
        <div id="dealer-score" class="score"></div>
      </div>
      <div class="hand player">
        <h2>Вы</h2>
        <div id="player-cards" class="cards"></div>
        <div id="player-score" class="score"></div>
      </div>
      <div id="message" class="message"></div>
    </main>

    <footer>
      <div class="bet-controls">
        <button onclick="changeBet(-10)">–10</button>
        <button onclick="changeBet(10)">+10</button>
      </div>
      <div class="controls">
        <button onclick="newDeal()">Новая игра</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <button onclick="doubleDown()">Double</button>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
